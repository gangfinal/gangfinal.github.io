<head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: #f2f2f2;
        font-family: Arial, sans-serif;
    }

    header {
        width: 100%;
        background: white;
        padding: 20px;

.left-menu img {

}

.logo-title h1 {

}

header {
    width: 100%;
    background: white;
    padding: 20px;
    border-bottom: 1px solid #ccc;
    display: flex;
    justify-content: space-between; 
    align-items: center;
    flex-wrap: wrap;
}

.right-menu {
    display: flex;
    gap: 70px;
}

    main {
        width: 95%;
        max-width: 1400px;
        margin: 10px auto;
        display: grid;
        gap: 20px;
    }

  
    .top-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
    }

   
    .wide-img {
        width: 100%;
        aspect-ratio: 3 / 1;
        object-fit: cover;
        border-radius: 10px;
    }

   
    .bottom-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

   
    footer {
    width: 100%;
    background: #ffffff;
    padding: 0;
    text-align: center;
    margin-top: 30px;
}


  
    .img-box {
        width: 100%;
        height: 100%;
        aspect-ratio: 3 / 2;
        object-fit: cover;
        border-radius: 10px;
    }

    @media (max-width: 900px) {
        .top-grid {
            grid-template-columns: 1fr;
        }

        .bottom-grid {
            grid-template-columns: 1fr;
        }
    }
   #main_header{
    width: 100%;
    padding: 20px 0;    
    
    display: flex;
    justify-content: center; 
    align-items: center;
}
.main-top-img {
    width: 100%;
    height: auto;
    display: block;
    margin-bottom: 20px;
    border-radius: 10px;
}

.logo-title h1 { 
    font-size: 2.5rem; 
    font-weight: 1000;
    margin: 0;  }

    .footer-img {
    width: 100%;
    height: auto;
    display: block;
     border-radius: 10px;
}

.img-wrap {
    position: relative;
    width: 100%;
}


.img-btn {
    position: absolute;
    bottom: 100px;
    left: 89%;
    transform: translateX(-50%);
    padding: 8px 8px;
    background: rgba(0,0,0,0.6);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.25s;
}



.btn-small {
     left: 95%;
    padding: 8px px;
    font-size: 0.8rem;}

    div a {
    color: rgb(0, 0, 0);
    text-decoration: none;
}

div a:visited {
    color: rgb(0, 0, 0);
}

div a:hover {
    color: #d10000;
}

div a:active {
    color: white;
}

</style>

<main>

         <div><img src="갤러리표지.jpg" class="img-box"></div>
       <button class="img-btn btn-small"><a href="index2.html">사진</a></button>

  <section class="bottom-grid">

      <div class="img-wrap">

<footer>
