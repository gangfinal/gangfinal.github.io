.gallery {
    width: 100%;
    max-width: 1200px;  
    margin: 0 auto;    
    padding: 20px;
    
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    gap: 20px;
}


.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.4s;
}


.gallery-item:hover img {
    filter: brightness(50%);
}


.caption {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 20px 0;
    color: white;
    font-size: 1.2rem;
    text-align: center;
    opacity: 0;
    transition: 0.4s;
    pointer-events: none;
}

.gallery-item:hover .caption {
    opacity: 1;
}


@media (max-width: 900px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .gallery {
        grid-template-columns: repeat(1, 1fr);
    }
}
div a {
    color: rgb(0, 0, 0);
    text-decoration: none;
}

div a:visited {
    color: rgb(0, 0, 0);
}

div a:hover {
    color: #d10000;
}

div a:active {

}
